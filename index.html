<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App Vera</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
<div class="weather-app-wrapper">
<div class="weather-app">

    <div class="overview">
        <h1 id="city"></h1>
            <ul>
                <li>Friday 05:00</li>
                <li id="description"></li>
            </ul>
    </div>

   <div class="row">
       <div class="col-6">
           <div class="clearfix weather-temperature">
                <img 
                    src="https://hints.littlealchemy2.com/icons/108.svg" 
                    alt="Clear" 
                    class="float-left"/>
                <div class="float-left">
                    <span id="temperature"></span><span class="units">°C | <a href="#" id="fahrenheit"> °F</a></span>
                </div>
           </div>
       </div>

       <div class="col-6">
            <ul>
                <li>Humidity: <span id="humidity"></span>  %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
       </div>
   </div>

</div>
<small> <a href="https://github.com/Vera-NL/Vanilla-Weather-App-Vera-" target="blank" id="open-source-code">Open-source code</a> by Vera Claassens</small>  
</div>
</div>
<script src="src/app.js"></script>   
</body>
</html>
